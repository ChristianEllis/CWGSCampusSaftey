<ion-header>
  <ion-navbar>
    <ion-title>{{ 'RESOURCE_LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item text-wrap padding *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
      {{d.title}}
      <div style ="word-wrap: break-word; word-break: break-all; padding-left: 2em; padding-top: .5em;" *ngIf='d.visibleState === "visible"'>
        {{d.details}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
