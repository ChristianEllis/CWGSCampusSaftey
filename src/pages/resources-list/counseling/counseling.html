<ion-header>
  <ion-navbar>
    <ion-title>Counseling</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor='let counseling of counselingCollection'>
    <ion-card-header text-center style='font-size: 20px; color:primary' text-wrap>{{ counseling.name }}</ion-card-header>
    <ion-card-content text-wrap>
      <h2 text-center><b>Phone #:</b><br><a [href]="this.nativeDeviceFeatures.onOpenDialer(counseling.phone)">{{ counseling.phone }}</a></h2>
      <h2 text-center><b>Address:</b><br><a [href]="this.nativeDeviceFeatures.onOpenMaps(counseling.address)">{{ counseling.address }}</a></h2>
      <h2 text-center><b>Hours:</b><br>{{ counseling.hours }}</h2>
      <div>
          <br>
          <h2 text-center><b>Description:</b> </h2>
          <ul *ngFor = "let sentence of counseling.desc">
            <li>{{ sentence }}</li>
          </ul>
        </div>
    </ion-card-content>
  </ion-card>
</ion-content>
