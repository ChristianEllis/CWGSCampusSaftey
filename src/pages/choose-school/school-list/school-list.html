<ion-header>
  <ion-navbar>
    <ion-title>Universities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <button ion-item *ngFor="let school of schoolCollection" (click)="onChosenSchool(school)">
        <img [src]="school.logo">
          {{ school.name }}
      </button>
  </ion-list>
</ion-content>
