<ion-header no-shadow>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button color="primary"
        (click)="startApp()">{{ 'TUTORIAL_SKIP_BUTTON' | translate}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <ion-slides pager="true">
    <ion-slide
      *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title">{{ slide.title }}</h2>
      <p [innerHTML] = "slide.description"></p>
      <div 
        *ngIf="slide.id === 4">
        <button ion-button icon-right large clear
          (click)="startApp()"> {{ 'TUTORIAL_CONTINUE_BUTTON' | translate }}
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
